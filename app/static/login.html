<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值班管理系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .btn-login:hover {
            opacity: 0.9;
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>值班管理系统</h1>
            <p>请登录以访问系统</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <div class="loading" id="loading">
                <span class="spinner"></span>登录中...
            </div>
            
            <button type="submit" class="btn-login">登录</button>
        </form>
        
        <div class="footer">
            &copy; 2026 值班管理系统
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 显示加载状态
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // 发送登录请求
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                })
                .then(response => {
                    loading.style.display = 'none';
                    
                    if (!response.ok) {
                        throw new Error('登录失败，请检查用户名和密码');
                    }
                    return response.json();
                })
                .then(data => {
                    // 登录成功，存储token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    
                    // 检查是否需要强制更改密码
                    if (data.require_password_change) {
                        // 显示密码更改表单
                        successMessage.textContent = '请设置新密码';
                        successMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            showPasswordChangeForm();
                        }, 500);
                    } else {
                        // 显示成功消息
                        successMessage.textContent = '登录成功，正在跳转...';
                        successMessage.style.display = 'block';
                        
                        // 跳转到管理界面
                        setTimeout(() => {
                            window.location.href = '/static/admin/index.html';
                        }, 1000);
                    }
                })
                .catch(error => {
                    // 显示错误消息
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
    });
    
    function showPasswordChangeForm() {
        // 创建密码更改表单
        const dialog = document.createElement('div');
        dialog.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;
        
        const dialogContent = document.createElement('div');
        dialogContent.style.cssText = `
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        `;
        
        dialogContent.innerHTML = `
            <h3 style="margin-bottom: 15px;">设置新密码</h3>
            <p style="margin-bottom: 15px; color: #666;">请设置您的新密码</p>
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" required placeholder="请输入新密码" style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required placeholder="请确认新密码" style="width: 100%;">
            </div>
            <div class="error-message" id="passwordError" style="display: none;"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" id="cancelPasswordChange">取消</button>
                <button type="button" class="btn btn-primary" id="confirmPasswordChange">确认</button>
            </div>
        `;
        
        dialog.appendChild(dialogContent);
        document.body.appendChild(dialog);
        
        const cancelBtn = dialogContent.querySelector('#cancelPasswordChange');
        const confirmBtn = dialogContent.querySelector('#confirmPasswordChange');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        
        cancelBtn.addEventListener('click', function() {
            document.body.removeChild(dialog);
            // 取消后退出登录
            localStorage.removeItem('access_token');
            localStorage.removeItem('token_type');
        });
        
        confirmBtn.addEventListener('click', function() {
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            if (!newPassword) {
                passwordError.textContent = '新密码不能为空';
                passwordError.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                passwordError.textContent = '两次输入的密码不一致';
                passwordError.style.display = 'block';
                return;
            }
            
            // 发送密码更改请求
            fetch('/students/change-password', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ new_password: newPassword })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('密码更改失败');
                }
                return response.json();
            })
            .then(data => {
                console.log('密码更改成功');
                document.body.removeChild(dialog);
                
                // 跳转到管理界面
                setTimeout(() => {
                    window.location.href = '/static/admin/index.html';
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                passwordError.textContent = '密码更改失败: ' + error.message;
                passwordError.style.display = 'block';
            });
        });
    }
</script>
</body>
</html>
