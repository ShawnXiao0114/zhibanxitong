<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端值班系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
        }
        
        /* 头部 */
        .header {
            text-align: center;
            padding: 30px 20px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d9d9d9;
            margin: 0 auto 20px;
            background-image: url('https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=wood%20texture%20background%20pattern&image_size=square');
            background-size: cover;
        }
        
        /* 功能按钮网格 */
        .function-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 20px 20px;
        }
        
        .function-btn {
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* 底部导航栏 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            background-color: white;
            border-top: 2px solid #000;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            font-weight: bold;
        }
        
        .nav-item.active {
            background-color: #000;
            color: white;
        }
        
        /* 页面容器 */
        .page {
            display: none;
            padding-bottom: 70px;
        }
        
        .page.active {
            display: block;
        }
        
        /* 通讯录页面 */
        .contacts-list {
            padding: 20px;
        }
        
        .contact-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .contact-info {
            font-size: 14px;
            color: #666;
        }
        
        /* 我的页面 */
        .profile-page {
            padding: 20px;
        }
        
        .profile-info {
            margin-top: 20px;
        }
        
        .profile-info-item {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 12px;
            border: 2px solid #000;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* 登录页面样式 */
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .btn-login:hover {
            opacity: 0.9;
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
            
            .login-container {
                margin: 30px 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录页面 -->
        <div class="page active" id="loginPage">
            <div class="login-container">
                <div class="login-header">
                    <h1>值班管理系统</h1>
                    <p>请登录以访问系统</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                    </div>
                    
                    <div class="loading" id="loading">
                        <span class="spinner"></span>登录中...
                    </div>
                    
                    <button type="submit" class="btn-login">登录</button>
                </form>
                
                <div class="footer">
                    &copy; 2026 值班管理系统
                </div>
            </div>
        </div>
        
        <!-- 首页 -->
        <div class="page" id="homePage">
            <div class="header">
                <div class="avatar"></div>
            </div>
            <div class="function-grid">
                <div class="function-btn">值班安排</div>
                <div class="function-btn">工作交接</div>
                <div class="function-btn">工作计划</div>
                <div class="function-btn">开发中</div>
            </div>
            <div class="function-grid" style="grid-template-columns: 1fr;">
                <div class="function-btn">信息查询</div>
            </div>
        </div>
        
        <!-- 通讯录页面 -->
        <div class="page" id="contactsPage">
            <div class="header">
                <div class="avatar"></div>
            </div>
            <div class="contacts-list">
                <div class="contact-item">
                    <div class="contact-name">张三</div>
                    <div class="contact-info">班级：计算机1班</div>
                    <div class="contact-info">工号：2025001</div>
                    <div class="contact-info">电话：13800138001</div>
                </div>
                <div class="contact-item">
                    <div class="contact-name">李四</div>
                    <div class="contact-info">班级：计算机2班</div>
                    <div class="contact-info">工号：2025002</div>
                    <div class="contact-info">电话：13800138002</div>
                </div>
                <div class="contact-item">
                    <div class="contact-name">王五</div>
                    <div class="contact-info">班级：计算机1班</div>
                    <div class="contact-info">工号：2025003</div>
                    <div class="contact-info">电话：13800138003</div>
                </div>
                <div class="contact-item">
                    <div class="contact-name">赵六</div>
                    <div class="contact-info">班级：计算机2班</div>
                    <div class="contact-info">工号：2025004</div>
                    <div class="contact-info">电话：13800138004</div>
                </div>
            </div>
        </div>
        
        <!-- 我的页面 -->
        <div class="page" id="profilePage">
            <div class="header">
                <div class="avatar"></div>
            </div>
            <div class="profile-page">
                <div class="profile-info">
                    <div class="profile-info-item">姓名</div>
                    <div class="profile-info-item">班级</div>
                    <div class="profile-info-item">工号</div>
                    <div class="profile-info-item">电话</div>
                </div>
                <button class="logout-btn">退出登录</button>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="footer-nav">
            <div class="nav-item active" onclick="showPage('homePage')">首页</div>
            <div class="nav-item" onclick="showPage('contactsPage')">通讯录</div>
            <div class="nav-item" onclick="showPage('profilePage')">我的</div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            checkLoginStatus();
            
            // 登录表单提交事件
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleLogin();
                });
            }
            
            // 退出登录按钮点击事件
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    handleLogout();
                });
            }
            
            // 模拟功能按钮点击
            document.querySelectorAll('.function-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    alert(this.textContent);
                });
            });
        });
        
        // 显示页面
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示选中的页面
            document.getElementById(pageId).classList.add('active');
            
            // 更新导航栏状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置当前导航项为激活状态
            const navItems = document.querySelectorAll('.nav-item');
            if (pageId === 'homePage') {
                navItems[0].classList.add('active');
            } else if (pageId === 'contactsPage') {
                navItems[1].classList.add('active');
            } else if (pageId === 'profilePage') {
                navItems[2].classList.add('active');
            }
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                // 已登录，跳转到首页
                showPage('homePage');
            } else {
                // 未登录，显示登录页面
                showPage('loginPage');
            }
        }
        
        // 处理登录
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            
            // 显示加载状态
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 发送登录请求
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password
                })
            })
            .then(response => {
                loading.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error('登录失败，请检查用户名和密码');
                }
                return response.json();
            })
            .then(data => {
                // 登录成功，存储token
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('token_type', data.token_type);
                
                // 检查是否需要强制更改密码
                if (data.require_password_change) {
                    // 显示密码更改表单
                    successMessage.textContent = '请设置新密码';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        showPasswordChangeForm();
                    }, 500);
                } else {
                    // 显示成功消息
                    successMessage.textContent = '登录成功，正在跳转...';
                    successMessage.style.display = 'block';
                    
                    // 跳转到首页
                    setTimeout(() => {
                        showPage('homePage');
                    }, 1000);
                }
            })
            .catch(error => {
                // 显示错误消息
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        }
        
        // 显示密码更改表单
        function showPasswordChangeForm() {
            // 创建密码更改表单
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            const dialogContent = document.createElement('div');
            dialogContent.style.cssText = `
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                width: 90%;
                max-width: 400px;
            `;
            
            dialogContent.innerHTML = `
                <h3 style="margin-bottom: 15px;">设置新密码</h3>
                <p style="margin-bottom: 15px; color: #666;">请设置您的新密码</p>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" required placeholder="请输入新密码" style="width: 100%;">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" required placeholder="请确认新密码" style="width: 100%;">
                </div>
                <div class="error-message" id="passwordError" style="display: none;"></div>
                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" id="cancelPasswordChange">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmPasswordChange">确认</button>
                </div>
            `;
            
            dialog.appendChild(dialogContent);
            document.body.appendChild(dialog);
            
            const cancelBtn = dialogContent.querySelector('#cancelPasswordChange');
            const confirmBtn = dialogContent.querySelector('#confirmPasswordChange');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            
            cancelBtn.addEventListener('click', function() {
                document.body.removeChild(dialog);
                // 取消后退出登录
                localStorage.removeItem('access_token');
                localStorage.removeItem('token_type');
                showPage('loginPage');
            });
            
            confirmBtn.addEventListener('click', function() {
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                if (!newPassword) {
                    passwordError.textContent = '新密码不能为空';
                    passwordError.style.display = 'block';
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    passwordError.textContent = '两次输入的密码不一致';
                    passwordError.style.display = 'block';
                    return;
                }
                
                // 发送密码更改请求
                fetch('/students/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ new_password: newPassword })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('密码更改失败');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('密码更改成功');
                    document.body.removeChild(dialog);
                    
                    // 跳转到首页
                    setTimeout(() => {
                        showPage('homePage');
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    passwordError.textContent = '密码更改失败: ' + error.message;
                    passwordError.style.display = 'block';
                });
            });
        }
        
        // 处理退出登录
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                // 清除本地存储的token
                localStorage.removeItem('access_token');
                localStorage.removeItem('token_type');
                
                // 跳转到登录页面
                showPage('loginPage');
            }
        }
        

    </script>
</body>
</html>
